<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/Home.css">
</head>
<body class="bg-gray-100">
    <nav class="flex  justify-between p-5 bg-white shadow ">
        <h1 class="text-bold">Phtoshare</h1>
        <ul class="flex space-x-10 ">
            <li><a class="hover:text-blue-400" href="">Home</a></li>
            <li><a class="hover:text-blue-400" href="">Post</a></li>
            <li><a class="hover:text-blue-400" href="">Profile</a></li>
            <li><a class="hover:text-red-400" href="./LandingPage.html">LogOut</a></li>
        </ul>
    </nav>

    <section class="HomeSection">
        <div>
            <h1>Home</h1>
        </div>
    </section>
    <section class="PostSection">
        <div>
            <form action="" onsubmit="HandelPost(event)" class="shadow-xl bg-white p-2">
                <label for="PostTitle">Title</label>
                <input type="text" id="PostTitle" class="border p-2">
                <label for="Upload File"></label>
                <input type="file" id="UserFile">
                <div id="filePreview" class="mb-4"></div>
                <button type="submit" class="bg-blue-400 hover:bg-blue-500 p-2 text-white">Upload</button>
            </form>
            <div id="loadingSpinner" class="spinner hidden mx-auto my-6"></div>
        </div>
    </section>
    <section class="ProfileSection">
        <div>
            <h1>Profile</h1>
        </div>
    </section>
    <script src="../scripts/home.js"></script>
</body>
</html>
